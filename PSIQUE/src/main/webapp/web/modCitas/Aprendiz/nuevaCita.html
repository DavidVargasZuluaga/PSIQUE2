	<script>

				},

				},

				nombre: {
					date: {
					required: "Campo requerido"
				},
				// Siguiente input a validar, separado por coma
				psicologo: {
					required: "Campo requerido"
				}
				}}// Cierre de los mensajes
		}); // Cierre de la función validate
	}); // Cierre de la función ready
</script>
