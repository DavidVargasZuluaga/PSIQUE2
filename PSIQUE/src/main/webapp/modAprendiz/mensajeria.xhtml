<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="PlantillaAprendiz.xhtml">

        <ui:define name="title">
            Datos Aprendiz
        </ui:define>

        <ui:define name="body">
            <div class="row container-fluid trans3">
                <br/>
                <br/>
                <br/>
                <br/>
                <div class="col-xs-12 col-sm-4 col-md-3 color1">
                    <div class="container-fluid perfilHover">
                        <div class="profile-sidebar control-group">
                            <div class="profile-userpic btn-group-lg centrar">
                                <h:graphicImage style="max-width: 100% ; max-width: 200px;" value="/resources/img/perfil/pAd.jpg" class="img-responsive img-circle centrar" />
                            </div>
                            <hr/>
                            <div class="profile-usertitle centrar center-block">
                                <h:outputLabel style="color:black;" class="profile-usertitle-name centrar" value="#{usuarioControlador.usuarioLog.nombres} &nbsp;"/>
                                <h:outputLabel style="color:black;" class="profile-usertitle-name centrar" value=" #{usuarioControlador.usuarioLog.primerApellido} &nbsp; "/>
                                <h:outputLabel style="color:black;" class="profile-usertitle-name centrar" value=" #{usuarioControlador.usuarioLog.segundoApellido} &nbsp; "/>
                                <br/> 
                                <h:outputLabel style="color:#5a7391;" class="profile-usertitle-job centrar" value="#{usuarioControlador.usuarioLog.idRol.nombre}"/>
                            </div>
                            <div class="profile-usermenu botonesnav">
                                <ul class="nav botonesnav">
                                    <li><a class="botonesnav" href="/PSIQUE/modAprendiz/miPerfil.xhtml" ><i class="fa fa-user fa-lg"></i> &nbsp; Mi perfil</a></li>
                                    <li><a class="botonesnav" href="/PSIQUE/modAprendiz/mensajeria.xhtml" ><i class="fa fa-envelope fa-lg"></i> &nbsp; Mensajeria</a></li>
                                    <li><a class="botonesnav" href="/PSIQUE/modAprendiz/configuracion.xhtml" ><i class="fa fa-cog fa-spin fa-lg"></i> &nbsp; Configuracion</a></li>
                                    <li><a class="botonesnav" href="/PSIQUE/modAprendiz/ayuda.xhtml" ><i class="fa fa-question-circle fa-lg"></i> &nbsp; Ayuda</a></li>
                                </ul>
                            </div>  
                            <hr/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-9" style="color: black;" >
                    <div class="table-responsive">
                        <div class="panel filterable">
                            <h3>Bandeja de entrada</h3>
                            <hr/>
                            <table id="Usuarios1" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                <thead>
                                    <tr>
                                        <th data-field="Nombres" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Nombres</th>
                                        <th data-field="Titulo" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Titulo</th>
                                        <th data-field="Fecha" data-align="center" data-sortable="true" class="col-md-3">Fecha</th>
                                        <th data-field="Edición" data-align="center" data-sortable="true" class="col-md-2">Edición</th>
                                    </tr>
                                </thead>
                                <tbody>                                     
                                    <c:forEach var="l" items="#{usuarioControlador.listaUsuarios}">  
                                        <tr>
                                            <td>#{l.noDocumento}</td> 
                                            <td>#{l.clave}</td> 
                                            <td>#{l.nombres}</td> 
                                            <td align="center" width="20%" >
                                                <a title="Ver Perfil" href="exitoAd.html">
                                                    <i class="fa fa-eye fa-lg botonesnav"></i>
                                                </a>
                                                <a title="Desactivar" href="exitoAd.html">
                                                    <i class="fa fa-lock fa-lg botonesnav"></i>
                                                </a>
                                                <a title="Activar" href="exitoAd.html">
                                                    <i class="fa fa-unlock fa-lg botonesnav"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </c:forEach> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
